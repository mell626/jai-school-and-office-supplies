{% extends 'base.html' %}

{% block content %}
<body>
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for i in message %}
                <div class="notification is-warning">
                    {{ i }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Reset Password</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Type in your email address to proceed.</p>
                    <div class="box">
                       
                        <form method="POST">
                            <div class="field">
                                <div class="control">
                                    <input name="email" class="input is-medium" type="email" placeholder="Your Email" autofocus="">
                                </div>
                            </div>
                           
                            
                            <button class="button is-block is-info is-medium is-fullwidth">Submit</button>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
{% endblock %}
