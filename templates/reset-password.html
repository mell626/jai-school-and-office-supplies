{% extends 'base.html' %}

{% block content %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-black">Reset Password</h3>
                <hr class="login-hr">
                <p class="subtitle has-text-black">Please enter new password to continue.</p>
                <div class="box">
                   
                    <form method="POST">
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="password" autofocus name="password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="password" name="confirm">
                            </div>
                        </div>
                     
                        <button class="button is-block is-info is-medium is-fullwidth">Submit <i class="fa fa-key" aria-hidden="true"></i></button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href=" {{ url_for('index') }} ">Return to Login</a> &nbsp;Â·&nbsp;
                  
                </p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
