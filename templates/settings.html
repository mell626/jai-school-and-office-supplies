{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="columns">
        <div class="column"></div>
        <div class="column">
            <form method="POST">
                <label for="business-name">Business Name:</label>
                <input class="input" type="text" name="business-name" id="business-name" required>
                <br><br>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" class="input" required>
                <br><br>
                <label for="contact">Contact Information</label>
                <input type="text" name="contact" id="contact" class="input" required>
                <br><br>
                <input type="submit" value="Submit" class="button is-pulled-right is-info">

            </form>
        </div>
        <div class="column"></div>
    </div>
</div>
{% endblock %}
