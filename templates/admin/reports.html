{% extends 'admin/master.html' %}


{% block body %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<div class="container">
    <br><br>
    <div class="columns">
        <div class="column">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            <p class="p is-size-3">Monthly Sales</p>
        </div>
        <div class="column">
            <canvas id="expenses"  style="width:100%;max-width:600px"></canvas>
            <p class="p is-size-3">Monthly Expenses</p>
        </div>

        <div class="column">
            <canvas id="equity"  style="width:100%;max-width:600px"></canvas>
            <p class="p is-size-3">Equity</p>
        </div>
    </div>
</div>

<script>
    const xValues = [50,60,70,80,90,100,110,120,130,140,150];
    const yValues = [7,8,8,9,9,9,10,11,14,14,15];

    const yval2 = [31,26,34,37, 41,37,40,39, 37,33]
    
    const yval3 = [2,3,2,2,3,4,3,1,2,2]

    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,0,255,1.0)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        scales: {
          yAxes: [{ticks: {min: 6, max:16}}],
        }
      }
    });

    new Chart("expenses", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(240,0,0,1.0)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yval2
        }]
      },
      options: {
        legend: {display: false},
        scales: {
          yAxes: [{ticks: {min: 6, max:100}}],
        }
      }
    });

    new Chart("equity", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "rgba(0,200,200,1.0)",
          borderColor: "rgba(0,0,255,0.1)",
          data: yval3
        }]
      },
      options: {
        legend: {display: false},
        scales: {
          yAxes: [{ticks: {min: 0, max:10}}],
        }
      }
    });

    </script>

{% endblock %}
